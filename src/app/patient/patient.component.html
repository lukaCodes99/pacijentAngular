<button mat-raised-button class="addButton" (click)="openDialog()">Dodaj novog pacijenta</button>
<div class="table-container">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let patient" class="cell">{{ patient.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="custom">First Name</th>
      <td mat-cell *matCellDef="let patient" class="cell">{{ patient.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let patient" class="cell">{{ patient.lastName }}</td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let patient" class="cell">{{ patient.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let patient" class="cell">
        <!-- <mat-icon aria-hidden="false" fontIcon="edit" (click)="editEmployee(employee)">edit</mat-icon>
        <mat-icon aria-hidden="false" fontIcon="delete" (click)="deleteEmployee(employee)">delete</mat-icon> -->
        <mat-icon class="editIcon" aria-hidden="false" fontIcon="edit" (click)="openEditingDialog(patient)"></mat-icon>
        <mat-icon class="deleteIcon" aria-hidden="false" fontIcon="delete" (click)="openDeleteConfirmDialog(patient)"></mat-icon>
        <mat-icon class="emailIcon" fontIcon="email" (click)="openGmail(patient.phoneNumber)"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</div>
