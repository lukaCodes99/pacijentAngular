<button mat-raised-button class="addButton" (click)="openDialog()">Dodaj novog zaposlenika</button>
<div class="table-container">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 styled-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let employee" class="cell"> {{employee.id}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let employee" class="cell"> {{employee.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let employee" class="cell"> {{employee.lastName}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let employee" class="cell"> {{employee.username}} </td>
    </ng-container>

    <!-- Roles Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let employee" class="cell"> {{getViewValueForRole(employee.role)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let employee" class="cell">
        <!-- <mat-icon aria-hidden="false" fontIcon="edit" (click)="editEmployee(employee)">edit</mat-icon> -->
        <mat-icon class="editIcon" aria-hidden="false" fontIcon="edit" (click)="openEditingDialog(employee)"></mat-icon>
        <mat-icon class="deleteIcon" aria-hidden="false" fontIcon="delete" (click)="openDeleteConfirmDialog(employee)"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </mat-table>
</div>
